    <rect x="120" y="120" width="30" height="30"/>
    <rect x="180" y="120" width="30" height="30"/>
    <rect x="240" y="120" width="30" height="30"/>
    
    <!-- Row 5 -->
    <rect x="30" y="150" width="30" height="30"/>
    <rect x="90" y="150" width="30" height="30"/>
    <rect x="150" y="150" width="30" height="30"/>
    <rect x="210" y="150" width="30" height="30"/>
  </g>
  
  <!-- Note: ArUco markers would be inside the white squares -->
  <!-- This is just a placeholder - use OpenCV to generate actual board -->
  
  <text x="135" y="95" 
        font-family="sans-serif" 
        font-size="8" 
        fill="gray"
        text-anchor="middle">
    PLACEHOLDER - Generate with OpenCV
